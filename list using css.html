<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list using css</title>
    <style>
        nav ul li{
            list-style: devanagari;
            background-color: aqua;
            list-style-position: inside;
            border: 2px solid blue;
            /* list-style-type: disc; */
            list-style-type: georgian;

            /* list-style-image: url("http://clipart-library.com/images/rinrA5ybT.gif"); */
        }

    </style>
</head>
<body>
    <nav>
        <ul>
            <li>home
            </li>
            <li>your</li>
            <li>sweet</li>
        </ul>
    </nav>
</body>
</html>
