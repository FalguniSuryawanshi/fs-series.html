<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in html</title>
    <style>
        #firstPara{
              color: orange; /*color by name */
        }
        #secondPara{
              color: rgb(162, 105, 20);  /*color by rgb value */
        }
        #thirdPara{
            color:#ff98ff ;
            background-color: rgb(200, 180, 219); /*color by hex value*/
        }

    </style>
</head>
<body>
    <h3>this is my first box</h3>
    <p id="firstPara"> this is falguni </p>

    <h4>this is my second box</h4>
    <p id="secondPara"> this is falguni </p>

    <h5>this is my third box</h5>
    <p id="thirdPara"> this is falguni </p>

    <h6>this is my fourth box</h6>
    <p id="fourthPara"> this is falguni </p>

    
</body>
</html>
