<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadows</title>
    <style>

        .box{
            border:3px solid yellowgreen ;
            padding: 34px;
            box-shadow: 5px 15px #da343488;

        }
        .text-shadow{
            text-shadow: 2px 2px 5px #0d96c888;
            border: 3px solid rgb(90, 152, 90);
            outline-offset: 3px;

        }
        
    </style>

</head>
<body>
    <div class="box">
        i am a boxx
    </div>
    <p class="text-shadow">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis natus molestias voluptates, provident tempore rem qui fuga mollitia optio earum. Molestias, saepe!
    </p>
</body>
</html>
